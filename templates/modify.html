<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Empleado a Modificar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .titulo {
            text-align: center;
            margin-top: 15px;
            color: #0432A0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo mt-5">Seleccionar Empleado a Modificar</h1>
        <form action="/modify2" method="POST">
            <div class="mb-3">
                <label for="empleado" class="form-label">Seleccionar Empleado:</label>
                <select class="form-select" id="empleado" name="empleado">
                    <!-- Aquí se generarán las opciones con los datos de los empleados -->
                    {% for empleado in empleados %}
                        <option value="{{ empleado.id }}">{{ empleado.nombre }} ({{ empleado.dni }})</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Seleccionar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
