<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .titulo {
            text-align: center;
            margin-top: 15px;
            color: #0432A0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo mt-5">Detalles y Modificación del Empleado</h1>
        <form action="/guardar_modificaciones" method="POST">
            <!-- Aquí se mostrarán los detalles del empleado seleccionado -->
            <div class="mb-3">
                <label for="nif" class="form-label">NIF:</label>
                <input type="text" class="form-control" id="nif" name="nif" value="{{ empleado.nif }}" readonly>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empleado.nombre }}" readonly>
            </div>
            <!-- Agregar más campos para mostrar otros detalles del empleado -->
            
            <!-- Agregar campos para modificar los datos del empleado -->
            
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
